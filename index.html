        <link href="style.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <body>
        
        <div class="container">
            <h3>Modal Example</h3>
            <p>Click on the button to open the modal.</p>
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              Open modal
            </button>
        </div>
          
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Sélection Image</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="false">
                            <div class="carousel-inner">
                                
                                <div class="carousel-item active">
                                    <button type="button" class="btn btn-danger" style="position: absolute; left: 0; right: 0; top: 15px; margin-inline: auto; width: fit-content;">Supprimer <i class="bi bi-trash"></i></button>
                                    <img src="https://akoboblog.wpcomstaging.com/wp-content/uploads/forminator/35_e138aa858ace1652c7491741596980bf/uploads/Qzut1u4yYKnL-duck.jpg" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-block">
                                        <button type="button" class="btn btn-primary">Sélectionner image 1/3 <i class="bi bi-check"></i></button>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <button type="button" class="btn btn-danger" style="position: absolute; left: 0; right: 0; top: 15px; margin-inline: auto; width: fit-content;">Supprimer <i class="bi bi-trash"></i></button>
                                    <img src="2.png" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-block">
                                        <button type="button" class="btn btn-primary">Sélectionner image 2/3 <i class="bi bi-check"></i></button>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <button type="button" class="btn btn-danger" style="position: absolute; left: 0; right: 0; top: 15px; margin-inline: auto; width: fit-content;">Supprimer <i class="bi bi-trash"></i></button>
                                    <img src="3.png" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-block">
                                        <button type="button" class="btn btn-primary">Sélectionner image 3/3 <i class="bi bi-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <br>
                        <input type="range" class="form-range slider" id="customRange1">
                    </div>
                
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary">Charger image <i class="bi bi-upload"></i></button>
                    </div>
            
                </div>
            </div>
        </div>
    </body>
