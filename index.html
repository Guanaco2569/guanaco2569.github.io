<!doctype html>
<html lang="en">
    <head>
        <title>Formulaire</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script>
            let images_list = [
                "https://akoboblog.wpcomstaging.com/wp-content/uploads/forminator/35_e138aa858ace1652c7491741596980bf/uploads/Qzut1u4yYKnL-duck.jpg",
                "2.png",
                "3.png"
            ];

            document.addEventListener("DOMContentLoaded", (event) => {
                document.getElementById("nb_1").innerText = "1/3";
                document.getElementById("nb_2").innerText = "2/3";
                document.getElementById("nb_3").innerText = "3/3";

                document.getElementById("img_1").src = images_list[0];
                document.getElementById("img_2").src = images_list[1];
                document.getElementById("img_3").src = images_list[2];

                document.getElementById("item_2").classList.remove("carousel-item");
                document.getElementById("item_2").classList.add("d-none");
            });
        </script>
    </head>
    <body>
        
        <div class="container">
            <h3>Modal Example</h3>
            <p>Click on the button to open the modal.</p>
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              Open modal
            </button>
        </div>
          
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Sélection Image</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="false">
                            <div class="carousel-inner">
                                <div id="item_1" class="carousel-item active">
                                    <button type="button" class="btn btn-danger delete_btn">Supprimer <i class="bi bi-trash"></i></button>
                                    <img id="img_1" src="" class="d-block w-100" alt="Image 1">
                                    <div class="carousel-caption d-block">
                                        <button type="button" class="btn btn-primary">Sélectionner image <span id="nb_1"></span> <i class="bi bi-check"></i></button>
                                    </div>
                                </div>
                                <div id="item_2" class="carousel-item">
                                    <button type="button" class="btn btn-danger delete_btn">Supprimer <i class="bi bi-trash"></i></button>
                                    <img id="img_2" src="" class="d-block w-100" alt="Image 2">
                                    <div class="carousel-caption d-block">
                                        <button type="button" class="btn btn-primary">Sélectionner image <span id="nb_2"></span> <i class="bi bi-check"></i></button>
                                    </div>
                                </div>
                                <div id="item_3" class="carousel-item">
                                    <button type="button" class="btn btn-danger delete_btn">Supprimer <i class="bi bi-trash"></i></button>
                                    <img id="img_3" src="" class="d-block w-100" alt="Image 3">
                                    <div class="carousel-caption d-block">
                                        <button type="button" class="btn btn-primary">Sélectionner image <span id="nb_3"></span> <i class="bi bi-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <br>
                        <input type="range" class="form-range slider" id="customRange1">
                    </div>
                
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary">Charger image <i class="bi bi-upload"></i></button>
                    </div>
            
                </div>
            </div>
        </div>
    </body>
</html>
