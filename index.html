<!doctype html>
<html lang="en">
    <head>
        <title>Formulaire</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script>
            let images_list = [
                "https://akoboblog.wpcomstaging.com/wp-content/uploads/forminator/35_e138aa858ace1652c7491741596980bf/uploads/Qzut1u4yYKnL-duck.jpg",
                "2.png",
                "3.png"
            ];
            let carousel;
            let nb_slides_spans;

            document.addEventListener("DOMContentLoaded", (event) => {
                nb_slides_spans = document.getElementsByClassName("nb_slides");
                
                update_nb_slides_spans();
                update_img_on_slides();

                carousel = document.getElementById("myCarousel");
                new bootstrap.Carousel(carousel);
                
            });

            function update_nb_slides_spans() {
                for (let i = 0; i < nb_slides_spans.length; i++) {
                    nb_slides_spans[i].innerText = images_list.length.toString();
                }
            };

            function update_img_on_slides() {
                for (let i = 0; i < images_list.length; i++) {
                    document.getElementById("img_slide_"+i.toString()).src = images_list[i];
                }
            }

            function delete_img(img_nb, slide_nb) {
                images_list.splice(img_nb, 1);
                update_nb_slides_spans();
                update_img_on_slides();

                //if last slide is currently displayed, go to previous one
                if (document.getElementById("item_"+images_list.length.toString()).classList.contains("active")) {
                    new bootstrap.Carousel(carousel).prev();
                }

                //remove last slide
                document.getElementById("item_"+images_list.length.toString()).classList.remove("carousel-item");
                document.getElementById("item_"+images_list.length.toString()).classList.add("d-none");

                //if no slide left to display
                if (images_list.length == 0) {
                    document.getElementById("no_slide").classList.remove("d-none");
                }
            };
        </script>
    </head>
    <body>
        
        <div class="container">
            <h3>Modal Example</h3>
            <p>Click on the button to open the modal.</p>
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              Open modal
            </button>
        </div>
          
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Sélection Image</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                
                    <!-- Modal body -->
                    <div class="modal-body text-center">
                        <div id="myCarousel" class="carousel slide" data-bs-interval="false">
                            <div class="carousel-inner">
                                <div id="item_0" class="carousel-item active">
                                    <button data-img_nb="0" data-slide_nb="0" onclick="delete_img(parseInt(this.getAttribute('data-img_nb')), parseInt(this.getAttribute('data-slide_nb')))" type="button" class="btn btn-danger delete_btn">Supprimer <i class="bi bi-trash"></i></button>
                                    <img id="img_slide_0" src="" class="d-block w-100" alt="Image 1">
                                    <div class="carousel-caption d-block">
                                        <button type="button" class="btn btn-primary">Sélectionner image 1/<span class="nb_slides"></span> <i class="bi bi-check"></i></button>
                                    </div>
                                </div>
                                <div id="item_1" class="carousel-item">
                                    <button data-img_nb="1" data-slide_nb="1" onclick="delete_img(parseInt(this.getAttribute('data-img_nb')), parseInt(this.getAttribute('data-slide_nb')))" type="button" class="btn btn-danger delete_btn">Supprimer <i class="bi bi-trash"></i></button>
                                    <img id="img_slide_1" src="" class="d-block w-100" alt="Image 2">
                                    <div class="carousel-caption d-block">
                                        <button type="button" class="btn btn-primary">Sélectionner image 2/<span class="nb_slides"></span> <i class="bi bi-check"></i></button>
                                    </div>
                                </div>
                                <div id="item_2" class="carousel-item">
                                    <button data-img_nb="2" data-slide_nb="2" onclick="delete_img(parseInt(this.getAttribute('data-img_nb')), parseInt(this.getAttribute('data-slide_nb')))" type="button" class="btn btn-danger delete_btn">Supprimer <i class="bi bi-trash"></i></button>
                                    <img id="img_slide_2" src="" class="d-block w-100" alt="Image 3">
                                    <div class="carousel-caption d-block">
                                        <button type="button" class="btn btn-primary">Sélectionner image 3/<span class="nb_slides"></span> <i class="bi bi-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <p id="no_slide" class="d-none">Aucune image à afficher.</p>
                        <br>
                        <input type="range" class="form-range slider" id="customRange1">
                    </div>
                
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary">Charger image <i class="bi bi-upload"></i></button>
                    </div>
            
                </div>
            </div>
        </div>
    </body>
</html>
